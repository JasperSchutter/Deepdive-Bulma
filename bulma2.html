<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  </head>
  <body>

<!-- homebutton -->
    <a class="navbar-item"><a href="bulma.html"a> 
      Home
    </a>


    <!-- hoofd text -->
    <h1 class="title">
      Coach Connect
    </h1>
    <!-- extra text -->
    <p class="subtitle">
      My first impression with <strong>Bulma</strong>!
    </p> 

    <!-- de gehele login voor een Coach -->
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input class="input" type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input class="input" type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control">
        <button class="button is-success">
          Login
        </button>
      </p>
    </div>

  <section class="section">
    <div class="container">



<!-- bericht van student  : weekdoel -->
      <article class="message">
        <div class="message-header">
          <p>  Dit zijn de opgegeven 
            <strong>doelen</strong> van de student.</p>
          
        </div>
        <div class="message-body">
        ...
        </div>
      </article>
    
        
      <!-- goedkeren of afkeuren text -->
      <p class="subtitle">
        Student goedkeuren of afkeuren, <strong>be nice!</strong>
      </p>



        <!-- Beoordelen Coaches -->
        <div class="buttons">
          <button class="button is-success">Goed</button>
          <button class="button is-danger">Fout</button>
        </div>
    </div>
  </section>
  </body>
</html>
