<!-- Er is een formulier waar je als student jouw dagdoel kunt invullen. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coach Connect!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  </head>
  <body>
<!-- homebutton -->
    <a class="navbar-item"><a href="bulma.html"a> 
        Home
      </a>


    <!-- hoofdtitel -->
    <section class="section">
        <div class="container">
          <h1 class="title">
            Coach Connect
          </h1>
          <!-- extra  titel -->
          <p class="subtitle">
            My first real encounter to <strong>Bulma&Co!</strong>
          </p>
        </div>
      </section>


      <!-- invoer nieuwe dagdoel & eventuele bericht -->
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Dagdoel</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input is-danger" type="text" placeholder="Vul hier je nieuwe dagdoel in">
            </div>
            <p class="help is-danger">
              This field is required
            </p>
          </div>
        </div>
      </div>
      
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Vraag aan Coach</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <textarea class="textarea" placeholder="Beschijf hier je eventuele vraag.."></textarea>
            </div>
          </div>
        </div>
      </div>


      <!-- form voor studenten om in te vullen -->
      <div class="field is-horizontal">
        <div class="field-label">
          <!-- Left empty for spacing -->
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <button class="button is-primary">
                Send message
              </button>
            </div>
          </div>
        </div>
      </div>



  
  </body>
</html>
